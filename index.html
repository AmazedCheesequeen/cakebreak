<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cakebreak</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <div class="header1">
            <video id="videoBG" poster="logoOgvideo/chocolate.png" autoplay muted loop all and (max-width: 50%)>
                <source src="logoOgvideo/video.mp4" type="video/mp4"></video>



            <nav>

                <ul>
                    <li><a href="#start">Start</a></li>
                    <li><a href="#kager">Kager</a></li>
                    <li><a href="#nyhedsbrev">Nyhedsbrev</a></li>
                </ul>

            </nav>

            <img src="logoOgvideo/logo.png" alt="logo">
        </div>


    </header>

    <section id="start">

        <div class="start_txt">

            <h1>Mangler du kager i dit liv?</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam tempus cursus magna eu consectetur. Morbi dapibus hendrerit lorem nec mollis. Donec mollis vulputate neque, in porta ex dapibus vel.</p>

        </div>

    </section>


    <nav>
        <button class="filter valgt" data-kategori="alle" class="valgt">Alle</button>
        <button class="filter" data-kategori="lagkage">Lagkage</button>
        <button class="filter" data-kategori="taerte">Tærte</button>
        <button class="filter" data-kategori="chokoladekage">Chokoladekage</button>
        <button class="filter" data-kategori="cheesecake">Cheesecake</button>
        <button class="filter" data-kategori="cupcake">Cupcake</button>
    </nav>


    <section class="data_container"></section>

    <template>
        <article id="" class="kage">
            <h2></h2>
            <img class="billede" src="" alt="">
            <p class="navn"></p>
            <p class="beskrivelse"></p>

        </article>
    </template>

    <div class="pop_op">

        <div class="pop_box">

            <img class="pop_billede" src="" alt="">
            <p class="beskrivelse"></p>
            <div class="exit"></div>

        </div>

    </div>

    <section id="nyhedsbrev">
        <div class="nyhedsbrev_billede">
            <img src="img/jordbaercheesecake.jpg" alt="jordbær cheesecake">
        </div>
        <div class="nyhedsbrev_text">
            <h2>NYHEDS BREV</h2>
        </div>

        <div class="input-container">
            <div class="input_text">
                <p>Sign up</p>
            </div>
            <input class="input-field" type="text" placeholder="Email" name="email">
        </div>
    </section>

    <footer>
        <!--       <p>Michelle Aimi Trinh, Mona Dowrch og Zainab Waleed 2020</p>-->




    </footer>

    <script src="script.js"></script>

</body></html>
